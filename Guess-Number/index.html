<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruge+Boogie&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess-My-Number || Game</title>
</head>
<body>
    <section class="game-container">
    
        <div class="game__card">
            <header class="header">
                <button class="button-reset">Again</button>
                <pre> ( Between 1 and 20 )</pre>
            </header>
        </div>

    <div class="game__title">
        <h1>Guess My Number</h1>
        <div class="secret__number">
            <div class="left-line"></div> 
            <div class="middle"><h2>?</h2></div>
            <div class="right-line"></div> 
        </div>
    </div>
    <div class="main">
        <div class="left">
            <input type="number" class="input-box" id="input-box"/>
            <button class="check-button" id="check-button">Check</button>
        </div>
        <div class="right">
            <h3 class="guess">Start Guessing Number ...</h3>
            <p class="clue">Score : </p>
            <p class="high-number">High Score : </p>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
